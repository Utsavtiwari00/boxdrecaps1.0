<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxdrecaps</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer> </script>

</head>
<body>
    <div class="searchbox">
        <input type="textbox" placeholder="Enter the movie name">
        <button>Search</button>
        <div class="poster">
            <img id="movieposter" alt="movie poster" src="poster\movieposter.jpg">
        </div>
        <div class="results">
            <h1 id="moviename">Movie:</h1>
            <h1 id="year">Year:</h1>
            <h1 id="director">Director:</h1>
            <h1 id="runtime">Runtime:</h1>
            <h1 id="Genre">Genre:</h1>
            <h1 id="plot">Plot: </h1>
        </div>

    </div>
</body>
</html>
